<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .poster {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff4081;
            font-size: 2.5em;
        }
        .contact-info {
            margin-top: 30px;
            line-height: 1.6;
            font-size: 1.2em;
        }
        .festival-colors {
            background: linear-gradient(45deg, #ff0000, #ff9900, #33cc33, #3399ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1> Happy Holi! </h1>
        <div class="festival-colors">Festival of Colors</div>
        <div class="contact-info">
            <p><strong>Name:</strong> Shree Semoj sales</p>
            <p><strong>Address:</strong> 5,vaibhav apartment nr,balolnager society ranip ahmedabad</p>
            <p><strong>Mobile No:</strong> +91 9879055503</p>
            <p><strong>Date:</strong> March 25, 2024</p>
        </div>
    </div>
</body>
</html>
